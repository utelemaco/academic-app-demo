
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExtraCourseLabel" data-translate="appNameApp.extraCourse.home.createOrEditLabel">Create or edit a Extra Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.extraCourse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.extraCourse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appNameApp.extraCourse.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.extraCourse.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="appNameApp.extraCourse.grade" for="field_grade">Grade</label>
            <input type="number" class="form-control" name="grade" id="field_grade"
                    ng-model="vm.extraCourse.grade"
                    />
        </div>

        <div class="form-group">
            <label data-translate="appNameApp.extraCourse.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.extraCourse.student" ng-options="student as student.name for student in vm.students track by student.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
